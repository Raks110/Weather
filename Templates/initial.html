<html>
  <head>
    <title>Welcome to Weather Web</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body{
        background-image: url({{ url_for('static',filename = background)}});
        background-attachment: fixed;
        background-size: cover;
      }
      input[type="submit"],a{
        cursor: pointer;
      }
      h2{
        display: inline;
      }
      ul{
        display:inline;
        list-style-type:none;
      }
      li{
        display:inline;
        padding-right:20px;
      }
      .navLog{
        float:right;
        padding:5 20 0 0;
      }
      .navLogin{
        float:right;
        padding:5 10 0 0;
      }
      .navDiv{
        overflow: hidden;
        color:{{fontDiv}};
        background-color: {{colorDiv}};
        margin-top: 10px;
        padding: 10 20px;
        border-radius: 40px;
      }
      .navDiv .icon {
        display: none;
      }
      .search-box{
        position: absolute;
        top:50%;
        left:50%;
        transform: translate(-50%,-140%);
        background: #2f3640;
        height: 40px;
        border-radius: 40px;
        padding: 10px;
      }
      .search-btn{
        color: white;
        float:right;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: #2f3640;
        transition: 0.4s;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 0;
      }
      .search-box:hover > .search-txt{
        width: 240px;
        padding: 0 6px;
      }
      .search-box:hover > .search-btn{
        background: white;
        color: black;
      }
      .search-txt{
        border: none;
        background: none;
        outline: none;
        float: left;
        padding: 0;
        color: white;
        font-size: 16px;
        transition: 0.4s;
        line-height: 40px;
        width: 0px;
      }
      .navLink{
        text-decoration: none;
        color: {{fontDiv}};
      }
      a{
        text-decoration: none;
        color: black;
      }
      @media screen and (max-width: 600px) {
        .navDiv span:not(:first-child) {
          display: none;
        }
        .navDiv a.icon {
          float: right;
          display: block;
        }
      }
      @media screen and (max-width: 600px) {
        .navDiv.responsive {
          position: relative;
        }
        .navDiv.responsive a.icon {
          position: absolute;
          right: 20;
          top: 10;
        }
        .navDiv.responsive span {
          float: none;
          display: block;
          text-align: left;
        }
        .navDiv.responsive{
          border-radius: 10px;
        }
      }
    </style>
    <script>
      function myFunction() {
        var x = document.getElementById("topnav");
        if (x.className === "navDiv") {
            x.className += " responsive";
        }
        else {
            x.className = "navDiv";
        }
      }

    </script>
  </head>
  <body>
    <div class="navDiv" id="topnav">
      <nav>
        <span><h2>Weather Web</h2></span>
        {% if login %}<span class="navLogin"><a href = "/login" class="navLink">Login</a></span>
        {% else %}<span class="navLogin"><a href="/" class="navLink">Back</a></span>
        {% endif %}
        <span class="navLog">{{theme}}</span>
        {% if city %}<span class="navLog"><a href = "/loc" class="navLink">{{city}}</a></span>{% endif %}
        <a href="javascript:void(0);" class="icon" style="color:inherit" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </nav>
    </div>
    <form method="post">
    <div class="search-box">
      <input class="search-txt" type="text" name="search" placeholder="Search City">
      <button type="submit" class="search-btn"><i class="fas fa-search"></i></button>
    </div>
    </form>
  </body>
</html>
